<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div *ngIf='!qrCardDetails' class="col-9">
            <div class="card-material formPadding">
                <h2 class="card-title text-center">Place your card here</h2>
                <div class="qr-scanner">
            <zxing-scanner (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
            </div>
            </div>
        </div>
        <div *ngIf='qrCardDetails' class="card text-center col-md-3 mt-5">
            <div class="card-body">
                <h2 class="card-title">Welcome</h2>
                <p class="card-text align-self-center">Customer ID: {{qrCardDetails}}</p>
                <!-- Below line to display customer name -->
                <p class="card-text align-self-center">Customer Name: {{customer.name}}</p>
                
                <button class="btn btn-primary mt-2 mx-2" (click) = "onContinue()">Continue</button>
                <button class="btn btn-danger mt-2 mx-2">Cancel</button>

            </div>
            </div>
    </div>
</div>
<p-toast sticky=true position="bottom-right"></p-toast>
